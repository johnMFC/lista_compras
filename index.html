<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

</head>
<body>

   </header>

    </div>
    <section class="list">

      <label class="row">
        <input type="checkbox">
        <span>Pão de forma</span>
      </label>
      <label class="row">
        <input type="checkbox">
        <span>Café preto</span>
      </label>
      <label class="row">
        <input type="checkbox">
        <span>Suco de laranja</span>
      </label>
      <label class="row">
        <input type="checkbox">
        <span>Bolacha</span>
      </label>
     </ul>
    </section>
    </section>
    </div>
   </main>



  <script src="script.js"></script>
